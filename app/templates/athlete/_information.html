<tr data-info-id="{{ information.id }}">
	<td class="col-sm-10">
		<p>
			<b>{{ information.author.first_name }} {{ information.author.last_name }}
				- {{ moment(information.timestamp).format('LL') }}:</b>
		<p>
		<div>
	  	{{ information.body }}
		<div>
	</td>
	<td class="col-sm-1">
	    <!-- Call to action buttons -->
	    <ul class="list-inline">
	        <li>
	            <button class="btn btn-success btn-sm rounded-0 btn-edit" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="glyphicon glyphicon-edit"></i></button>
	        </li>
	        <li>
	            <button class="btn btn-danger btn-sm rounded-0 btn-delete" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="glyphicon glyphicon-trash"></i></button>
	        </li>
	    </ul>
	</td>
</tr>
